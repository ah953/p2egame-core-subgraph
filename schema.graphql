# Events
type ChannelAlchemicaEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!

  gotchi: Gotchi!
  parcel: Parcel!

  alchemica: [BigInt!]!
  spilloverRate: BigInt!
  spilloverRadius: BigInt!

  transaction: Bytes
}

type EquipInstallationEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes

  parcel: Parcel!
  installation: InstallationType!

  x: BigInt!
  y: BigInt!
}

type UnequipInstallationEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes

  parcel: Parcel!
  installation: InstallationType!

  x: BigInt!
  y: BigInt!
}

type InstallationUpgradedEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes

  parcel: Parcel!
  prevInstallation: InstallationType!
  nextInstallation: InstallationType!

  x: BigInt!
  y: BigInt!
}

type MintTileEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes
  owner: Bytes
  tile: Tile
  tileType: InstallationType
}

type MintInstallationEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes
  owner: Bytes
  installationType: InstallationType
}

type UpgradeInitiatedEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes
  parcel: Parcel
  installation: InstallationType!
  blockInitiated: BigInt!
  readyBlock: BigInt!

  x: BigInt!
  y: BigInt!
}

type AddInstallationTypeEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes
  installationType: InstallationType
}

type EditInstallationTypeEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes
  installationType: InstallationType
}

type DeprecateInstallationEvent @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  transaction: Bytes
  installationType: InstallationType
}

type Parcel @entity {
  id: ID!
  equippedInstallations: [InstallationType!]!
  lastChanneledAlchemica: BigInt
}

type Gotchi @entity {
  id: ID!
  lastChanneledAlchemica: BigInt
}

type Tile @entity {
  id: ID!
  parcel: Parcel!
  tileType: InstallationType
}

type Installation @entity {
  id: ID!
  parcel: Parcel
  installationType: InstallationType
}

type InstallationType @entity {
  id: ID!
  width: Int
  height: Int
  installationType: Int
  level: Int
  alchemicaType: Int
  spillRadius: BigInt
  spillRate: Int
  upgradeQueueBoost: Int
  craftTime: BigInt
  nextLevelId: BigInt
  deprecated: Boolean
  alchemicaCost: [BigInt!]!
  harvestRate: BigInt
  capacity: BigInt
  prerequisites: [InstallationType!]!
  name: String
}

type Stat @entity {
  id: ID!
  countChannelAlchemicaEvents: BigInt!
  countParcelInstallations: BigInt!
  countInstallationTypes: BigInt!
  countUpgradesInitiated: BigInt!

  alchemicaSpendOnInstallations: [BigInt!]!
  alchemicaSpendOnUpgrades: [BigInt!]!
  alchemicaSpendTotal: [BigInt!]!
  alchemicaChanneledTotal: [BigInt!]!
}
